<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin: auto;
            border: 2px solid black;
        }
        td{
            border: 2px solid black;
        }
        thead{
            background-color: aqua;
        }
        div{
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>All movies info</h1>
    {% if movieList %}
    <table>
        <thead>
            <th>Movie Name</th>
            <th>Rating</th>
        </thead>
        {% for i in movieList %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.rating}}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
    
</body>
</html>
